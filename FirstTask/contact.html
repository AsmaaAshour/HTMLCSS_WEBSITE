            </ul>
        </nav>
    </header>
    
    <main>
        <div id="contact">
            <h1>Contact us</h1>
            <p>Website contact information here...</p>
            <form >
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
                
                <label for="lname">Last Name:</label>
                <input type="text" id="lname"required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone">
                
                <label for="email">Email:</label>
                <input type="email" id="email"required>
                
                <label for="certificate">Certificates:</label>
                <input type="text" id="certificate">
                
                <label for="bachelor">Bachelorâ€™s Certificate:</label>
                <input type="file" id="bachelor" required>
                
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date"required>
                
                <label for="graduation-date">Graduation Date:</label>
                <input type="date" id="graduation-date" required>
                
                <label for="photo">Personal Photo:</label>
                <input type="file" id="photo" required>
                
                <label for="cv">CV:</label>
                <input type="file" id="cv"required>
                
                <label for="other-files">Other Files:</label>
                <input type="file" id="other-files" required>

                <div>
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
